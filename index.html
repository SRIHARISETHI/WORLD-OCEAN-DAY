<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Ocean Day üåä</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?ocean') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 77, 64, 0.7);
            color: white;
            padding: 20px;
            border-bottom: 5px solid #004d40;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 800px;
        }
        .hero {
            font-size: 3rem;
            margin: 20px 0;
        }
        .content {
            font-size: 1.2rem;
            margin: 20px;
        }
        .facts {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .buttons-container {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            color: white;
        }
        #learnMoreBtn {
            background: #004d40;
        }
        #factBtn {
            background: #0288d1;
        }
        #donateBtn {
            background: #d32f2f;
        }
        button:hover {
            opacity: 0.9;
        }
        footer {
            margin: 20px 0;
            padding: 10px;
            font-size: 1.1rem;
            background: rgba(0, 77, 64, 0.7);
            border-top: 5px solid #004d40;
        }
        footer p {
            margin: 0;
        }
        .footer-icon {
            font-size: 1.5rem;
            color: #ffab00;
        }
    </style>
</head>
<body>
    <header>
        <h1>World Ocean Day üåä</h1>
    </header>
    <div class="container">
        <div class="hero">
            üåçüåä Let's Celebrate and Protect Our Oceans! üåäüåç
        </div>
        <div class="content">
            <p>Join us in raising awareness and taking action to protect the world's oceans. The ocean is vital for our survival, and it's our responsibility to ensure its health and preservation.</p>
            <div class="buttons-container">
                <button id="learnMoreBtn">Learn More</button>
                <button id="factBtn">Ocean Facts</button>
                <button id="donateBtn">Donate</button>
            </div>
        </div>
        <div class="facts" id="factsContainer"></div>
    </div>
    <footer>
        <p class="footer-icon">MADE BY SRIHARI</p>
    </footer>
    <script>
        const facts = [
            'The ocean covers more than 70% of the Earth\'s surface.',
            'The ocean contains 97% of the Earth\'s water.',
            'Over 80% of the ocean is unexplored and unmapped.',
            'Marine plants produce at least 50% of the Earth\'s oxygen.'
        ];

        // Display a new fact each time the page is reloaded
        function displayRandomFact() {
            const factIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factsContainer').innerText = facts[factIndex];
        }

        document.getElementById('learnMoreBtn').addEventListener('click', function() {
            alert('Thank you for your interest in learning more about World Ocean Day! üåä');
        });

        document.getElementById('factBtn').addEventListener('click', function() {
            displayRandomFact();
        });

        document.getElementById('donateBtn').addEventListener('click', function() {
            alert('Thank you for considering a donation to support ocean conservation! üåä');
        });

        // Display a random fact on page load
        displayRandomFact();
    </script>
</body>
</html>
